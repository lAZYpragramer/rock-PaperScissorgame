<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS Game</title>
</head>
<body>
    <h1><b>Rock Paper Scissors Game</b></h1>
    <p>Choose your move</p>
    <div class="moves" id="moves">
        <!--creating the buttons for the moves-->
        <button type="button" id="rock">&#9994</button>
        <button type="button" id="paper">&#9995</button>
        <button type="button" id="scissors">&#9996</button>
    </div>

    <p class="result" id="result"></p>
    <p>your score: <span id="user-score">0</span> Computer score: <span id="computer-score">0</span></p>
    <script src="index.js"></script>
</body>
</html>
